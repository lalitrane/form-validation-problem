<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Form validation problem</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous">
    </script>
    <script  src="script.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <form id='contact' method='post' action=''>
        <h1>Fill out this awesome form</h1>
        <fieldset>
            <h3>Your details</h3>
            <p>
                <label class='label' for='email'>Email</label>  
                <input type='text' id='email' name='email' class="required" title="This is a required field" />
                <span class="error-email errortext">Please Enter Email Address</span>
                <span class="error-validemail errortext">Please Enter valid email address</span>
                </span>
            </p>
            <p>

                <label class='label' for='password'>Password</label>
                <input type='password' id='password' name='username'>
                <span class="error-input errortext">Please Enter password</span>
                <span class="error-valid-password errortext">Password should be minimum 8 characters</span>

            </p>
        </fieldset>

        <fieldset>
            <h3>Your animal</h3>
            <p>
                <label class='label' for='colour'>
                    Colour
                </label>
                <select name='colour' id='colour'>
                    <option value=''>Choose colour</option>
                    <option value='blue'>Blue</option>
                    <option value='green'>Green</option>
                    <option value='red'>Red</option>
                    <option value='black'>Black</option>
                    <option value='brown'>Brown</option>
                </select>

                <span class="error-input-colour errortext">Enter colour</span>


            </p>
            <p>
                <span class="label">
                    Animal
                </span>

                <input type='checkbox' name='animal' class='animal' value='bear' id='bear'>
                <label for='bear'>
                     Bear
                </label>

                <input type='checkbox' name='animal' class='animal' value='tiger' id='tiger'>
                <label for='tiger'>
                    Tiger
                </label>

                <input type='checkbox' name='animal' class='animal' value='snake' id='snake'>
                <label for='snake'>
                     Snake
                </label>

                <input type='checkbox' name='animal' class='animal' value='donkey' id='donkey'>
                <label for='donkey'>
                     Donkey
                </label>

                <span class="animals-error errortext">Select atleast 2 animals</span>

            </p>

            <p class="tiger_error">
                <label class='label' for='tiger_type'> Type of tiger</label>
                                   
                <input type='text' name='tiger_type' class='animal' id='tiger_type'>
                <span class="error-desc errortext">Please Enter Tiger Type</span>
            </p>
        </fieldset>

        <fieldset>
            <p>
                <input type="submit" id="submit" value="Create account">
            </p>
        </fieldset>

    </form>

</body>
